name: angel
description: An easily-extensible web server framework in Dart.
publish_to: none
environment:
  sdk: ">=1.19.0"
homepage: https://github.com/angel-dart/angel
dependencies: 
  angel_common: ^1.0.0-beta
  angel_configuration: ^1.0.0
  angel_multiserver: ^1.0.0-dev
  angel_websocket:
    path: ../angel_websocket
  mailer: ^1.1.0+4
dev_dependencies:
  browser: ^0.10.0
  build_runner: ^0.1.1
  dart_to_js_script_rewriter: ^1.0.0
  grinder: ^0.8.0+2
  http: ^0.11.3
  source_gen: ^0.5.2
  test: ^0.12.13
transformers:
- dart_to_js_script_rewriter
